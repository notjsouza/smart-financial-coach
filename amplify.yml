version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 20
        - npm ci --cache .npm --prefer-offline --no-audit
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-version 1.1 --outputs-format json
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci --cache .npm --prefer-offline --no-audit
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/.cache/npm
      - .next/cache/**/*
